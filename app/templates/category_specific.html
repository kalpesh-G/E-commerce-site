<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='homepage.css') }}"
  />
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Product Grid Layout */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 0 10px;
}

/* Product Card Styling */
.product {
  position: relative;
  background-color: #bac7c6;
  border: 1px solid #181818;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
}

.product:hover {
  transform: scale(1.05);
}

.product img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 8px;
}

.product p {
  font-size: 1.4rem;
  margin: 10px 0;
  color: #333;
  font-weight: bold;
}
/* Product Footer Styling */
.product-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.product-price {
  font-size: 1.5rem;
  font-weight: bold;
  color: #007bff;
}

.buy-now-btn {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 5px 5px;
  font-size: 1.2rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.buy-now-btn:hover {
  background-color: #218838;
}


    body {
      font-family: "Roboto", sans-serif;
      background-image: url('{{ url_for("static", filename="videos/admin image.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #333;
      position: relative;
    }

    /* Overlay to reduce opacity */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9); /* Adjust transparency here */
      z-index: -1;
    }
    /* Ensure the banner video sits right after the navbar */
    .banner-container {
      width: 100%;
      display: flex;
      justify-content: center; /* Center align the video */
      align-items: center;
      margin: 30px 0; /* Ensures spacing between the header and product grid */
      padding: 20px 0; /* Padding for spacing inside the container */
      position: relative;
    }

    .banner-video {
      width: 80%; /* Adjust width of the video */
      max-width: 1200px; /* Max width for larger screens */
      height: 100vh;
      max-height: 430px; /* Constrain height for smaller screens */
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      position: relative;
    }

    /* Adjust product grid margin */
    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      padding: 30px;
      margin-top: 30px; /* Ensures the grid starts right below the video */
    }
  </style>
</head>

<body>
  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% extends "home.html" %} {% block title %} {{ category }} Products {%
  endblock %} {% block content %}
  <div class="boxed">
    <!-- Banner Video Section -->
    <div class="banner-container">
      <video class="banner-video" autoplay loop muted>
        <source
          src="{{ url_for('static', filename=video_filename) }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Products Grid -->
    <div class="products">
      {% for product in products %}
      <div class="product">
        <form
          action="{% if product.id in wishlist %}/remove_from_wishlist{% else %}/wishlist{% endif %}"
          method="POST"
          style="display: inline"
        >
          <input type="hidden" name="product_id" value="{{ product.id }}" />
          <button type="submit" class="heart-icon" name="wishlist-btn">
            {% if product.id in wishlist %} ‚ù§Ô∏è {% else %} ü§ç {% endif %}
          </button>
        </form>
        <img
          src="{{ url_for('static', filename=product.images[0].image_url if product.images else 'default_image.jpg') }}"
          alt="{{ product.name }}"
        />
        <h2>{{ product.name }}</h2>
        <p><strong>Price:</strong> ‚Çπ{{ product.price }}</p>
        <p>
          <strong>Rating:</strong> ‚≠ê {{ product.avg_rating if
          product.avg_rating else 'N/A' }}
        </p>
        <div class="bb">
          <form action="/add_to_cart" method="POST" style="display: inline">
            <input type="hidden" name="product_id" value="{{ product.id }}" />
            <button
              type="submit"
              class="add-to-cart {% if product.id in cart %}remove-btn{% else %}add-btn{% endif %}"
            >
              {% if product.id in cart %} Remove from Cart {% else %} Add to
              Cart {% endif %}
            </button>
          </form>
          <a
            href="{{ url_for('main.product_details', product_id=product.id) }}"
          >
            <button class="view-btn">View</button>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</body>
